<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LMS Portal - Login</title>
    <link rel="stylesheet" href="WEBIFY_CSS.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    

</head>
<body>
    <header class="navbar">
        <div class="logo">
            <img src="https://www.vrsiddhartha.ac.in/wp-content/uploads/2019/09/VRSEC_Main-Header.png" alt="College Banner" class="banner-image">
        </div>
    </header>

    <div class="slideshow-container">
        <div class="slide fade">
            <img src="https://img.freepik.com/free-photo/education-concept-books-laptop-library_1150-10587.jpg" alt="Slide 1" class="slide-image">
        </div>
        <div class="slide fade">
            <img src="https://t4.ftcdn.net/jpg/03/68/43/81/360_F_368438123_fKmKFy6dvw3PUQ6qA7SqjXHKbWZaiOFD.jpg" alt="Slide 2" class="slide-image">
        </div>
        <div class="slide fade">
            <img src="https://media.istockphoto.com/id/1179756370/photo/close-up-female-student-writing-down-notes-from-opened-textbook.jpg?s=612x612&w=0&k=20&c=aRwnjIe_id8SSLIxPiXVq3YWSATL-8ZuIbvb83cNBVY=" alt="Slide 3" class="slide-image">
        </div>

        <div class="fade-layer"></div>

        <div class="typewriter-container">
            <div id="typewriter-text"></div>
        </div>

        <div class="login-container">
            <div class="college-name">
                <h1>LMS LOGIN</h1>
                
            </div>
            <div class="login-box">
                
                <form action="#" method="post">
                    <div class="input-group">
                        <label for="roll-email">Roll Number or Email</label>
                    
                        <input type="text" id="roll-email" name="roll-email" placeholder="Enter Roll Number or Email" 
                               required pattern="[0-9]{3}[wW][0-9][aA][0-9]{4}|[0-9]{3}[wW][0-9][aA][0-9]{4}@vrsec\.ac\.in" 
                               title="Enter a valid roll number (e.g., 123W1A1234) or email (e.g., 123w1a1234@vrsec.ac.in)">
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter Password" required>
                    </div>
                    <div class="forgot-password">
                        <a href="#">Forgot Password?</a>
                    </div>
                    <button type="submit" class="submit-btn">Login</button>
                </form>
            </div>
        </div>

        <div class="dot-container">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
    </div>

    <div class="dashboard">
        <div class="metric">
            <div class="icon"><i class="fas fa-user"></i></div>
            <div class="value">25514</div>
            <div class="label">Users</div>
        </div>
        <div class="metric">
            <div class="icon"><i class="fas fa-book"></i></div>
            <div class="value">594</div>
            <div class="label">Courses</div>
        </div>
        <div class="metric">
            <div class="icon"><i class="fas fa-check"></i></div>
            <div class="value">28760</div>
            <div class="label">Activities</div>
        </div>
    </div>
    

    <div class="contact-details">
        <h3>Contact Us</h3>
        <a href="https://www.vrsiddhartha.ac.in">www.vrsiddhartha.ac.in</a>
        <p><i class="fas fa-envelope"></i> <strong>Email:</strong> principal@vrsiddhartha.ac.in</p>
        <p><i class="fas fa-phone"></i> <strong>Phone:</strong> +91 8662582333</p>
        <p><i class="fas fa-map-marker-alt"></i> <strong>Address:</strong> VRSiddhartha Engineering College, Kanuru, Vijayawada, Andhra Pradesh, India.</p>
    </div>


    <footer>
        <div class="container">
            <p>&copy; 2024 SAHE LMS Portal | All Rights Reserved</p>
        </div>
    </footer>

    <script src="WEBIFY_JS.js"></script>
</body>
</html>
